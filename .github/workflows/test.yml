name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - master
      - v3

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: |
        npm install
        npm run all
    - name: Archive test coverage
      uses: actions/upload-artifact@v4
      with:
        name: test-coverage
        path: coverage
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: peachjar/action-install-deploy-tools@v4
      with:
        githubUsername: ${{ secrets.GITHUB_DEPLOY_USER }}
        githubToken: ${{ secrets.GITHUB_DEPLOY_TOKEN }}
    - run: |
        echo "WORKSPACE --------------------------------------"
        ls "${GITHUB_WORKSPACE}"
        echo "PACKAGE.JSON --------------------------------------"
        cat "${GITHUB_WORKSPACE}/package.json"
        echo ****
        ls kilauea/kubefiles/kauai/kubeconfig-github-actions/
    - uses: ./
      name: Migration from package.json
      with:
        awsAccessKeyId: ${{ secrets.AWS_ACCESS_KEY_ID }}
        awsSecretAccessKey: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        environment: kauai
    - uses: ./
      name: Migration using explicit values
      with:
        awsAccessKeyId: ${{ secrets.AWS_ACCESS_KEY_ID }}
        awsSecretAccessKey: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        environment: kauai
        mig_image: noop
        mig_tag: db2
        mig_secret: flyway-noop-postgres-env
