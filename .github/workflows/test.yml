name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - master

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: |
        npm install
        npm run all
    - name: Archive test coverage
      uses: actions/upload-artifact@v1
      with:
        name: test-coverage
        path: coverage
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: peachjar/action-install-deploy-tools@v1
      with:
        githubUsername: ${{ secrets.GITHUB_DEPLOY_USER }}
        githubToken: ${{ secrets.GITHUB_DEPLOY_TOKEN }}
    - run: |
        ls /usr/local/bin
        ls kilauea/
        ls peachjar-aloha/
        /usr/local/bin/argo --kubeconfig kilauea/kubefiles/kauai/kubectl_configs/kauai-kube-config-admins.yml \
          submit workflows/migrations/migrate.yml \
          -p image=noop:db2 -p dbsecret=flyway-noop-postgres-env \
          --wait -o=json | jq -r .metadata.name > workflow.noop.id
    - uses: ./
      with:
        awsAccessKeyId: ${{ secrets.AWS_ACCESS_KEY_ID }}
        awsSecretAccessKey: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        environment: kauai
        mig_image: noop
        mig_tag: db2
        mig_secret: flyway-noop-postgres-env
